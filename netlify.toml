[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18.20.5"
  NPM_VERSION = "10.8.2"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next_renderer"
  status = 200

